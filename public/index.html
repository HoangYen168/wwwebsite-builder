<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="template-selector">
        <label for="template-select">Chọn template:</label>
        <select id="template-select">
            <option value="">Chọn template</option>
            <option value="template2">Template 1</option>
            <option value="template3">Template 2</option>
            <option value="template4">Template 3</option>
            <option value="template5">Template 4</option>
        </select>
        <button id="load-template-btn">Tải template</button>
    </div>
    <div class="editor">
        <textarea id="html-editor" placeholder="HTML"></textarea>
        <textarea id="css-editor" placeholder="CSS"></textarea>
        <textarea id="js-editor" placeholder="JavaScript"></textarea>
    </div>
    <div id="message"></div>
    <div class="buttons">
        <button onclick="downloadFile('html')">Download HTML</button>
        <button onclick="downloadFile('css')">Download CSS</button>
        <button onclick="downloadFile('js')">Download JavaScript</button>
        <button id="edit-template-btn">Edit Template</button>
        <button onclick="publishWebsite()">Publish</button>
    </div>
    <div id="edit-options"></div>
    <div class="edit-buttons">
        <button id="save-changes-btn">Lưu thay đổi</button>
        <button id="cancel-changes-btn">Hủy</button>
    </div>
    <iframe id="preview" srcdoc="<p>Preview</p>"></iframe>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
