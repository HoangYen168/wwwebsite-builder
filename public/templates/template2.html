<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Website Builder Của Bạn</title>
  </head>
  <body>
    <header>
      <h1>Website Builder Của Bạn</h1>
    </header>
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close">×</span>
        <form id="edit-form">
          <label for="content">Nội dung:</label>
          <textarea id="content" name="content"></textarea>

          <label for="font-color">Màu sắc:</label>
          <input type="color" id="font-color" name="font-color" />

          <label for="font-size">Cỡ chữ:</label>
          <input type="number" id="font-size" name="font-size" min="1" />

          <label for="font-family">Kiểu chữ:</label>
          <select id="font-family" name="font-family">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <!-- Thêm các kiểu chữ khác tại đây -->
          </select>

          <input type="submit" value="Cập nhật" />
        </form>
      </div>
    </div>
    <!-- Khu vực chứa các component có thể kéo -->
    <div id="components-container">
      <div class="draggable" draggable="true" id="component-text">Văn Bản</div>
      <div class="draggable" draggable="true" id="component-image">
        Hình Ảnh
      </div>
      <!-- Thêm các component khác tại đây -->
    </div>

    <!-- Khu vực có thể thả component vào -->
    <div id="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p>Kéo component vào đây</p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
